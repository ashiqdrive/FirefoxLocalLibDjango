{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if my_author_list%}
  	<ol>
  		{% for author in my_author_list %}
  		<li>
  			<a href="{{author.get_absolute_url}}">{{author.first_name}},</a>{{author.last_name}}
  		</li>
  		{% endfor %}
  	</ol>
  {% else %}
    <p>There are no Authors</p>
  {% endif %}
{% endblock %}
